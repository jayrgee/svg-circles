<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>SVG Circles - plotting points with SVG</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="all">

</head>

<body>

    <h1>plotting points with SVG</h1>
    <div id="controls">
      Size:
        <button id="size-down"> - </button>
        <input type="number" min="100" max="1000" step="100" value="500" id="size">
        <button id="size-up"> + </button>
      Number of points:
        <button id="counter-down"> - </button>
        <input type="number" min="0" max="99" step="1" value="3" id="counter">
        <button id="counter-up"> + </button>
    </div>
    <div id="demo"></div>
    <script src="script.js"></script>

</body>

</html>
